{% extends "layout.html" %}
{% block title %}

{% endblock %}
{% block body %}
<div class="section-container">
    <div class="container">
        <div class="row">

            <div class="col-sm-8 col-sm-offset-2 section-container-spacer">
                <div class="text-center">
                    <h1 class="h2">02 : Games</h1>
                    <p>
                    <h3>Mini-games developed using Python and JavaScript</h3>
                    </p>
                </div>
            </div>

            <div class="col-md-12">

                <div id="myCarousel" class="carousel slide projects-carousel">
                    <!-- Carousel items -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="row">
                                <div class="col-sm-4">

                                    <a href="./mineField" title="" class="black-image-project-hover">

                                    </a>

                                        <h3>MineField</h3>

                                        <a href="./mineField" title="" class="btn btn-default">Play</a>
                                    </div>


                                </div>
                                <div class="col-sm-4">

                                    <a href="./paciencia" title="" class="black-image-project-hover">

                                    </a>
                                    <div class="card-container card-container-lg">
                                        <h3>Paciência</h3>
                                        <p>Play a Paciência game, developed using JavaScript</p>
                                        <a href="./paciencia" title="" class="btn btn-default">Play</a>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
