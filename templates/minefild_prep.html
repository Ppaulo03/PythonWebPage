{% extends "layout.html" %}
{% block title %}
<title>MineFild</title>
{% endblock %}

{% block meta %}
<meta name="KEYWORDS" content="PYTHON, MINEFILD, GAMES, FREELANCER" />
<meta name="description" content="Minefild game developed with Python">
<meta property="og:title" content="MineField" />
<meta property="og:url" content="http://peter03.pythonanywhere.com/minefild" />
<meta property="og:description" content="A minefild game made with Python">
<meta property="og:image" content="./static/assets/images/images.png">
{% endblock %}



{% block body %}
<div class="section-container">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="section-container-spacer text-center">
                    <h1 class="h2">02 : MineField</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <form action="mineField-play" method="POST" class="reveal-content">
                            <input type="hidden" name='primeiro' value='S'>
                            <div class>
                                <div class="form-group">
                                    <h3>Dificuldade:
                                        <select name="Dificuldade">
                                            <option value="16">Fácil - 16x16 </option>
                                            <option value="20">Média - 16x20</option>
                                            <option value="30">Difícil - 16x30</option>
                                        </select>
                                    </h3>
                                </div>
                            </div>
                            <br>
                            <div class="col-md-7">
                                <button type="send" class="btn btn-default btn-lg">Play</button>
                            </div>


                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
